<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="container-fluid clafixed">
      <img src="../assets/img/logo2.png" alt="Logo del Sitio de Mascotas" />
      <div class="navbar">
        <ul class="links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/perros.html">Perros</a></li>
          <li><a href="../pages/gatos.html">Gatos</a></li>
          <li><a href="../pages/adopcion.html">Adopción</a></li>
          <li><a href="../pages/contacto.html">Contacto</a></li>
        </ul>

      <div class="dropdown_menu open">
        <li><a href="../index.html">Inicio</a></li>

        <li><a href="../pages/contacto.html">Contacto</a></li>
      </div>
    </header>
    <main>
      <h1>Contacto</h1>
      <form action="#" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </main>
    <footer>
      <div class="social-media">
        <div>
          <p>Copyright &copy; 2023 - Amor Incondicional</p>
        </div>
        <div>
          <a href="https://www.facebook.com">
            <img src="../assets/img/facebook.png" alt="Facebook"
          /></a>
          <a href="https://www.instagram.com">
            <img src="../assets/img/instagram.png" alt="Instagram" />
          </a>
          <a href="https://www.linkedin.com">
            <img src="../assets/img/linkedin.png" alt="LinkedIn" />
          </a>
          <a href="https://www.twitter.com">
            <img src="../assets/img/gorjeo.png" alt="Twitter" />
          </a>
        </div>
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
